<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="page">
        <div id="popUpBackground">
            <div id="popUpNames">
                <form id="playerNames">
                    <input id="player1" type="text" placeholder="Player1">
                    <input id="player2" type="text" placeholder="Player2">
                    <a id="namesButton" href="#" class="button">Submit</a>
                </form>
            </div>
        </div>
        
        <div id="gameBoard"></div>
        <div id ="controlButtons">
        <a id="playAgainButton" href="#" class="button">Play Again</a>
        <a id="resetButton" href="#" class="button">Reset</a>
        </div>

        <div id="results"> </div>
    </div>
    <script src=app.js></script>
</body>
</html>
